<div class="carrusel-box">

    <div class="carrusel-header">
        <h2 class="titulo-carrusel">{{ titulo }}</h2>

        <div class="carrusel-controles">
            <button onclick="moverCarrusel('{{ id_carrusel }}', -1)">⟨</button>
            <button onclick="moverCarrusel('{{ id_carrusel }}', 1)">⟩</button>
        </div>
    </div>

    <div id="carrusel-{{ id_carrusel }}" class="carrusel-items">
        {% for item in lista %}
            <div class="card">
                <img src="{{ item.imagen_url }}" alt="{{ item.nombre }}">
                <p>{{ item.nombre }}</p>
            </div>
        {% endfor %}
    </div>

</div>
