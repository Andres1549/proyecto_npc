<div class="carrusel-section">

    <div class="carrusel-titulo">{{ titulo }}</div>

    <div class="carrusel-container">

        <button class="btn-carrusel left"
                onclick="moverCarrusel('{{ tipo }}', -1)">❮</button>

        <div class="carrusel-items" id="carrusel-{{ tipo }}">
            {% for item in data[tipo] %}
                <div class="item">
                    <img src="{{ item.imagen }}" alt="{{ item.nombre }}">
                    <p>{{ item.nombre }}</p>
                </div>
            {% endfor %}
        </div>

        <button class="btn-carrusel right"
                onclick="moverCarrusel('{{ tipo }}', 1)">❯</button>

    </div>

</div>
