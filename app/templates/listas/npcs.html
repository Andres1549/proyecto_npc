<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wiki Silksong</title>
    <link rel="icon" type="image/png" href="https://azbsgiuhvkwmpeiwrwdd.supabase.co/storage/v1/object/public/npc_imagenes/public/logo.png">

    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/listas.css">

    <style>
        body {
            background-color: #2f3a30;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    {% include "layout/header.html" %}

    <main class="lista-contenedor">

        <h1 class="lista-titulo">{{ titulo }}</h1>

        <div class="lista-grid">
            {% for npc in npcs %}
            <div class="lista-card" onclick="window.location.href='/npcs/{{ npc.id }}'">
                <img src="{{ npc.imagen_url }}" alt="{{ npc.nombre }}">
                <p>{{ npc.nombre }}</p>
            </div>
            {% endfor %}
        </div>

    </main>

    {% include "layout/footer.html" %}

</body>
</html>
